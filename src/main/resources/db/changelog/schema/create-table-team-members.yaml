databaseChangeLog:
  - changeSet:
      id: create-table-team-members
      author: Yura Yeghiazaryan
      changes:
        - createTable:
            tableName: team_members
            columns:
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: team_members
            columnNames: team_id, user_id
            constraintName: pk_team_members

        - addForeignKeyConstraint:
            baseTableName: team_members
            baseColumnNames: team_id
            referencedTableName: team
            referencedColumnNames: id
            constraintName: fk_team_members_team

        - addForeignKeyConstraint:
            baseTableName: team_members
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_team_members_user