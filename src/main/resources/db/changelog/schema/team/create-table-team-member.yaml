databaseChangeLog:
  - changeSet:
      id: create-table-team-member
      author: Yura Yeghiazaryan
      changes:
        - createTable:
            schemaName: team
            tableName: team_member
            columns:
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  defaultValue: USER
                  constraints:
                    nullable: false

        - addPrimaryKey:
            schemaName: team
            tableName: team_member
            columnNames: team_id, user_id
            constraintName: pk_team_member

        - addForeignKeyConstraint:
            baseTableSchemaName: team
            baseTableName: team_member
            baseColumnNames: team_id
            referencedTableSchemaName: team
            referencedTableName: team
            referencedColumnNames: id
            constraintName: fk_team_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableSchemaName: team
            baseTableName: team_member
            baseColumnNames: user_id
            referencedTableSchemaName: user
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_id
            onDelete: CASCADE
