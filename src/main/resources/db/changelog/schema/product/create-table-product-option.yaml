databaseChangeLog:
  - changeSet:
      id: create-table-product-option
      author: Yura Yeghiazaryan
      changes:
        - createTable:
            schemaName: product
            tableName: product_option
            columns:
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: option_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            schemaName: product
            tableName: product_option
            columnNames: product_id, option_id
            constraintName: pk_product_option

        - addForeignKeyConstraint:
            baseTableSchemaName: product
            baseTableName: product_option
            baseColumnNames: product_id
            referencedTableSchemaName: product
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_product_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableSchemaName: product
            baseTableName: product_option
            baseColumnNames: option_id
            referencedTableSchemaName: product
            referencedTableName: option
            referencedColumnNames: id
            constraintName: fk_option_id
            onDelete: CASCADE
