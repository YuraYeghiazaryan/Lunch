databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: Yura Yeghiazaryan
      changes:
        - createSequence:
            schemaName: user
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            schemaName: user
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: "nextval('user.user_seq')"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
