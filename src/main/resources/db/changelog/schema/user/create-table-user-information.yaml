databaseChangeLog:
  - changeSet:
      id: create-table-user-information
      author: Yura Yeghiazaryan
      changes:
        - createTable:
            schemaName: user
            tableName: user_information
            columns:
              - column:
                  name: userId
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  type: date
                  name: birthDate
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: user
            baseTableName: user_information
            baseColumnNames: userId
            referencedTableSchemaName: user
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_id
