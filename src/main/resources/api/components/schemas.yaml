UserDto:
  description: User object
  type: object
  properties:
    id:
      type: integer
      format: int64
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
  required:
    - id
    - firstName
    - lastName
    - email

SignupDto:
  description: Data for user registration
  type: object
  properties:
    email:
      type: string
    password:
      type: string
    firstName:
      type: string
    lastName:
      type: string
  required:
    - email
    - password
    - firstName
    - lastName

SignInDto:
  description: Data for user sign in
  type: object
  properties:
    email:
      type: string
    password:
      type: string
  required:
    - email
    - password

TeamDetailsDto:
  type: object
  properties:
    name:
      type: string
  required:
    - name

TeamDto:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
    createdByUserId:
      type: integer
      format: int64
    createdAt:
      type: string
      format: date-time
  required:
    - id
    - name
    - createdByUserId
    - createdAt

AddTeamMemberListDto:
  type: array
  items:
    title: AddTeamMemberDto
    type: object
    properties:
      userId:
        type: integer
        format: int64
      role:
        $ref: "#/UserRoleDto"
    required:
      - userId

UserRoleDto:
  description: User role enum
  type: string
  enum:
    - ADMIN
    - USER
    - GUEST

UserIdsDto:
  type: object
  properties:
    userIds:
      type: array
      items:
        type: integer
        format: int64
  required:
    - userIds

OrderDto:
  type: object
  properties:
    id:
      type: integer
      format: int64
    teamId:
      type: integer
      format: int64
    createdByUserId:
      type: integer
      format: int64
    status:
      $ref: "#/OrderStatusDto"
    createdAt:
      type: string
      format: date-time
    contextUrl:
      type: string
  required:
    - id
    - teamId
    - createdByUserId
    - status
    - createdAt
    - contextUrl

OrderDetailsDto:
  description: Needed data for order creation
  type: object
  properties:
    contextUrl:
      type: string

OrderStatusDto:
  description: Order status enum
  type: string
  enum:
    - IN_PROGRESS
    - ORDERED

ProductDto:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
    url:
      type: string
    quantity:
      type: integer
      format: int32
    itemPrice:
      type: integer
    orderId:
      type: integer
      format: int64
    createdByUserId:
      type: integer
      format: int64
  required:
    - id
    - name
    - quantity
    - itemPrice
    - orderId
    - createdByUserId

ProductDetailsDto:
  type: object
  properties:
    name:
      type: string
    url:
      type: string
    quantity:
      type: integer
      format: int32
    itemPrice:
      type: integer
      format: int64
  required:
    - name
    - quantity
    - itemPrice
