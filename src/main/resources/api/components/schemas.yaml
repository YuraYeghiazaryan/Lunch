UserDto:
  description: User object
  type: object
  properties:
    id:
      type: integer
      format: int64
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
  required:
    - id
    - firstName
    - lastName
    - email

SignupDto:
  description: Data for user registration
  type: object
  properties:
    password:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
  required:
    - password
    - firstName
    - lastName
    - email

SignInDto:
  description: Data for user sign in
  type: object
  properties:
    email:
      type: string
    password:
      type: string
  required:
    - email
    - password

TeamDetailsDto:
  type: object
  properties:
    name:
      type: string
  required:
    - name

TeamDto:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
    createdByUserId:
      type: integer
      format: int64
    createdAt:
      type: string
      format: date-time

UserRoleDto:
  description: User role enum
  type: string
  enum:
    - ADMIN
    - USER
    - GUEST

UserIdsDto:
  type: object
  properties:
    userIds:
      type: array
      items:
        type: integer
        format: int64
