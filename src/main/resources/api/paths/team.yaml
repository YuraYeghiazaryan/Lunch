createTeam:
  post:
    operationId: createTeam
    description: Create a new Team
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/TeamDetailsDto"
    responses:
      201:
        description: Team successfully created
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/TeamDto"
      400:
        description: Invalid input
    tags:
      - team

manageTeamMembers:
  post:
    operationId: addTeamMembers
    description: Add users to a team
    parameters:
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/AddTeamMemberListDto"
    responses:
      200:
        description: Users successfully added to team
      400:
        description: Invalid input
    tags:
      - team
  delete:
    operationId: removeTeamMembers
    description: Remove users from a team
    parameters:
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UserIdsDto"
    responses:
      200:
        description: Users successfully removed from team
      400:
        description: Invalid input
    tags:
      - team

manageTeamMembersRole:
  put:
    operationId: setTeamMemberRole
    description: Set team member role
    parameters:
      - $ref: "../components/parameters.yaml#/TeamIdPath"
      - $ref: "../components/parameters.yaml#/MemberIdPath"
      - $ref: "../components/parameters.yaml#/UserRolePath"
    response:
      200:
        description: Team member role successfully edited
      404:
        description: Team member with provided id does not found in provided team
    tags:
      - team

manageTeamDetails:
  patch:
    operationId: editTeamDetails
    description: Edit team details
    parameters:
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/TeamDetailsDto"
    responses:
      200:
        description: Team details successfully edited
      404:
        description: Team with provided id does not found
    tags:
      - team
  delete:
    operationId: deleteTeam
    description: Delete team
    parameters:
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    responses:
      200:
        description: Team successfully deleted
      404:
        description: Team with provided id does not found or already deleted
    tags:
      - team
