order:
  post:
    operationId: createOrder
    description: Create a new order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
      $ref: "../components/schemas.yaml#/CreateOrderDto"
    responses:
      201:
        description: Order successfully created
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      400:
        description: Team with provided id does not found
    tags:
      - oder

setOrderStatus:
  post:
    operationId: serOrderStatus
    description: Do or cancel order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
      - name: status
        in: path
        required: true
        schema:
          $ref: "../components/schemas.yaml#/OrderStatusDto"
    responses:
      '201':
        description: Order successfully done
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      '400':
        description: Invalid input
    tags:
      - order

deleteOrder:
  delete:
    operationId: deleteOrder
    description: Delete order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
    responses:
      200:
        description: Order successfully deleted
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      400:
        description: Order with provided id does not found or already deleted
    tags:
      - order
