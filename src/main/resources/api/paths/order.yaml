order:
  post:
    operationId: createOrder
    description: Create a new order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/TeamIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateOrderDto"
    responses:
      201:
        description: Order successfully created
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      404:
        description: Team with provided id does not found
    tags:
      - order

setOrderStatus:
  post:
    operationId: setOrderStatus
    description: Do or cancel order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
      - name: status
        in: path
        required: true
        schema:
          $ref: "../components/schemas.yaml#/OrderStatusDto"
    responses:
      201:
        description: Order successfully done
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      400:
        description: Invalid input
      404:
        description: Order with provided id does not found
    tags:
      - order

manageOrderDetails:
  put:
    operationId: editOrderDetails
    description: Edit order details
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/OrderDetailsDto"
    responses:
      200:
        description: Order details successfully edited
      400:
        description: Invalid input
      404:
        description: Order with provided id does not found
    tags:
      - order
  delete:
    operationId: deleteOrder
    description: Delete order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
    responses:
      200:
        description: Order successfully deleted
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/OrderDto"
      404:
        description: Order with provided id does not found or already deleted
    tags:
      - order

addProduct:
  post:
    operationId: addProduct
    description: Add product to order
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/OrderIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ProductDetailsDto"
    responses:
      200:
        description: Product successfully added
      400:
        description: Invalid input
    tags:
      - product

manageProductDetails:
  put:
    operationId: editProductDetails
    description: Edit product details
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/ProductIdPath"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ProductDto"
    responses:
      200:
        description: Product details successfully edited
      400:
        description: Invalid input
    tags:
      - product
  post:
    operationId: copyProduct
    description: Copy product
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/ProductIdPath"
    responses:
      200:
        description: Product successfully copied
      404:
        description: Product with provided id does not found
    tags:
      - product
  delete:
    operationId: deleteProduct
    description: Delete product
    parameters:
      - $ref: "../components/parameters.yaml#/UserIdHeader"
      - $ref: "../components/parameters.yaml#/ProductIdPath"
    responses:
      200:
        description: Product successfully deleted
      404:
        description: Product with provided id does not found or already deleted
    tags:
      - product
